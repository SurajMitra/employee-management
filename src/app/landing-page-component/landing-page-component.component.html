<h3>Employees</h3>
<div class="card flex justify-content-center">
    <p-dialog header="Add Employee" [(visible)]="addEmployee"  [modal]="true">
        <app-add-employee-details [employeeData]="employeeData" (saveEvent)="onSave($event)" 
        (cancelEvent)="onCancel()"></app-add-employee-details>
</p-dialog>
</div>

<div>
<div style="margin-bottom: 20px; left: 0px; position: relative;">
    <div class="card flex justify-content-center" style="margin-bottom: 20px;">
        <span>
            <p-button label="Add Employees" (onClick)="addEmployee = true"></p-button>
        </span>
        <span style="float: right;">
            <input 
          type="text" 
          pInputText 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="onSearchChange()" 
          placeholder="Search Employees" 
          style="width: 100%;" 
        />
        </span>
    </div>
    <div>
</div>

<p-table [value]="filteredEmployees"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Phone Number</th>
            <th style="width: 150px;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employees>
        <tr>
            <td>{{ employees.name }}</td>
            <td>{{ employees.email }}</td>
            <td>{{ employees.designation }}</td>
            <td>{{ employees.contact }}</td>
            <td>
                <span>
                    <i class="fa fa-pencil" style="padding-right: 20px;" (click)="onEditClick(employees)"></i>
                </span>
                <span>
                    <i class="fa fa-trash" (click)="onDeleteClick(employees)"></i>
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
